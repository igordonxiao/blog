BaseUrl = "/"
title = "BiaV的程序世界"
languageCode = "zh-CN"

theme = "ezhil"
# Enable syntax highlighting.
pygmentsstyle = "vs"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true


[params]
	# Blog subtitle which appears below blog title. Supports markdown.
	subtitle = "{静静毒代码}"
	# Number of posts to show in recent posts list (Optional). Defaults to 10.
	recentPostsCount = 10
	# If social media links are enabled then enable this to fetch icons from CDN instead of hosted on your site.
	featherIconsCDN = true

# Main menu which appears below site header.
[[menu.main]]
name = "主页"
url = "/"
weight = 1

[[menu.main]]
name = "文章"
url = "/posts"
weight = 2

[[menu.main]]
name = "标签"
url = "/tags"
weight = 3

[[menu.main]]
name = "关于"
url = "/about"
weight = 4

# Social media links which shows up on site header.
# Uses feather icons for icons. You can [search icon names from here](https://feathericons.com/).
[[params.social]]
name = "Github"
icon = "github"
url = "https://github.com/igordonxiao"

[[params.social]]
name = "Twitter"
icon = "twitter"
url = "https://twitter.com/igordonxiao"

# Enable tags.
[taxonomies]
   tag = "tags"